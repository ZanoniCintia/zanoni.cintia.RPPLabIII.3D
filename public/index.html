    <form class="container">
        <fieldset class="border p-3">
            <legend id="legendAnuncio" class="w-auto">Detalles Del Anuncio</legend>

            <label class="lbl">
                Titulo: <br><input type="text" id="txtTitulo" name="titulo" placeholder="Titulo" required>
            </label>
            <br></br>
            <label class="lbl">Transaccion:</label>
            <fieldset class="generoFiel">

                <label for="rdoM"><input type="radio" name="trans" id="rdoV" value="Venta" checked>Venta</label>

                <label id=lblTrans for="rdoF"><input type="radio" name="trans" id="rdoA"

            <img src="images/puerta.png"></i><input type="number" name="num_puertas" id="num_puertas"

            <img src="images/potencia.png"></i><input type="number" name="num_potencia" id="num_potencia"

            <div class="checkboxes-cointainer">
               <div><label for="colTitulo">Col-Titulo</label> <input type="checkbox" name="colTitulo" id="colTitulo"></div>

               <div><label for="colTitulo">Col-Kms</label> <input type="checkbox" name="colKms" id="colKms"></div>
               <div><label for="colTitulo">Col-Potencia</label> <input type="checkbox" name="colPotenc" id="colPotenc"></div>
            </div>

            <button class="btn btn-outline-warning" id="btnCancelar">
